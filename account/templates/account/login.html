{% extends "base.html" %}

{% block title %}Log-in{% endblock title %}

{% block content %}
  <div class="login-page">
    <div class="container">
      <h1>Log-in</h1>
      <p>Please, use the following form to log-in:</p>
      <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
          <input type="submit" value="Log in">
        </p>
      </form>
    </div>
  </div>
{% endblock content %}
